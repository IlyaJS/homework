<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="forma.css">
  <script src="check.js"></script>
  <title>HomeworkAnimation</title>
</head>

<body>
  <form class="decor" id="form_id" method="post" action="" onsubmit="javascript:return validate('form_id','email','tel','name','surname');">
    <div class="form-left-decoration"></div>
    <div class="form-right-decoration"></div>
    <div class="circle"></div>
    <div class="form-inner">
      <h3></h3>
      <input type="text" name="name" id="name" placeholder="FirstName" />
      <input type="text" name="surname" id="surname" placeholder="Surname" />
      <input type="text" id="email" name="email" placeholder="Email" />
      <input type="tel" name="tel" id="tel" placeholder="Phone 8 (999) 123-45-64">
      <!-- Строгая форма для валидации) её формат 8 (999) 123-45-64 -->
      <input type="submit" id="btn_click" value="Отправить" />
  </form>
</body>

</html>
